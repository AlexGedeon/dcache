[config_gip_dcache_info]

description = "Configures BDII and the dCache info provider to provide GLUE output"

# supported languages are python and bash in a scientific linux compatable OS
language = "bash"

# files are parsed in order searching in each directory
path_files = central_certs,
    cron_job,
    set_mysql_passwd,
    users_getfirstpoolaccount,
    users_getspecialusers,
    yaimlog,
    check_users_conf_format,
    requires,
    split_quoted_variable,
    users_getprduser,
    users_getvogroup,
    config_file,
    run,
    userhandling,
    users_getsgmuser,
    users_getvoprefix,
    config_sedcache,
    config_sechimera,
    config_gip_dcache,
    config_bdii_only,
    config_gip_only,
    config_gip_dcache_info

# directories are parsed in order
path_directories = /opt/d-cache/share/dCacheConfigure/modules/,
    /opt/d-cache/share/dCacheConfigure/utils/

# List of variables required to use the function.
requirements = []

# the function/method to execute in bash/python to configure
run = config_gip_dcache_info_run

# The function to check the module should be run.
# bash modules returns '0' if they should be run.
# python modules returns 'True' if they should be run.
check = config_gip_dcache_info_check
