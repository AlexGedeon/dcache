[config_pgsql]

description = "Initiates PostGreSQL so that it can be used by dCache"

notes = depricated module now replaced by org_dcache_pgsql
        if RESET_DCACHE_CONFIGURATION is set to "yes" in site-info.def
        or as an enviroment variabel it will remove the data base.

# supported languages are python and bash in a scientific linux compatable OS
language = "bash"

# files are parsed in order searching in each directory
path_files = central_certs,cron_job,set_mysql_passwd,users_getfirstpoolaccount,users_getspecialusers,yaimlog,check_users_conf_format,requires,    split_quoted_variable,    users_getprduser,    users_getvogroup,    config_file,    run,    userhandling,    users_getsgmuser,    users_getvoprefix,    config_sepnfs,    config_sechimera,    config_sedcache,    config_pgsql

# directories are parsed in order
path_directories = /opt/d-cache/share/dCacheConfigure/modules/,
    /opt/d-cache/share/dCacheConfigure/utils/

# List of variables required to use the function.
requirements =

# the function/method to execute in bash/python to configure
run = config_pgsql_run

# The function to check the module should be run.
# bash modules returns '0' if they should be run.
# python modules returns 'True' if they should be run.
check = config_pgsql_check
