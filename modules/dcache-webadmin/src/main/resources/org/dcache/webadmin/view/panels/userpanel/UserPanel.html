<html>
<head>
<title>Sample UserPanel page</title>
<wicket:head>
    <wicket:link>
        <link
            href="UserPanel.css"
            rel="stylesheet"
            type="text/css" />
    </wicket:link>
</wicket:head>
</head>
<body>
    <wicket:panel>
        <wicket:enclosure child="logout">Logged in as <b><span id="userpannel.username"
                    wicket:id="username">[name]</span></b>
            <span class="roles">
            <span class="active" wicket:id="activeRoles"><span wicket:id="role">asserted-role</span> </span>
            <span class="inactive" wicket:id="inactiveRoles"><span wicket:id="role">unasserted-role</span> </span>
            </span>
            <span class="stripe">&nbsp;&nbsp;&#124;&nbsp;&nbsp;</span>
            <a id="userpannel.action" wicket:id="logout">logout</a>
        </wicket:enclosure>
        <a id="userpannel.action" wicket:id="login">login</a>
    </wicket:panel>
</body>
</html>
